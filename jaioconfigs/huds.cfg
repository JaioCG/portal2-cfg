// iHUD
sar_ihud_x 1594
sar_ihud_y 785
sar_ihud_preset normal_mouse
sar_ihud_modify angles x=3
sar_ihud_modify attack x=3
sar_ihud_modify attack2 x=4
sar_ihud_grid_size 59
sar_ihud_modify all textcolor=00000000
sar_ihud_modify all texthighlight=00000000
sar_ihud_modify all highlight=5b6ee1ff

// Random HUD Settings
sar_hud_precision 3
sar_hud_rainbow 0

// Normal HUD
cond ?__hud_mode=normal "sar_hud_x 2"
cond ?__hud_mode=normal "sar_hud_y 2"
cond ?__hud_mode=normal "sar_hud_bg 1"
cond ?__hud_mode=normal "sar_hud_font_index 3"
cond ?__hud_mode=normal "sar_hud_position 2"
cond ?__hud_mode=normal "sar_hud_angles 1"
cond ?__hud_mode=normal "sar_hud_velocity 3"
cond ?__hud_mode=normal "sar_hud_demo 2"
cond ?__hud_mode=normal "sar_hud_ghost_spec 0"
cond ?__hud_mode=normal "sar_sr_hud 1"
cond ?__hud_mode=normal "crosshair 1"
cond ?__hud_mode=normal "viewmodel_offset_x 0"

// No HUD
cond ?__hud_mode=none "sar_hud_x 10000"
cond ?__hud_mode=none "crosshair 0"
cond ?__hud_mode=none "viewmodel_offset_x 10000"
cond ?__hud_mode=none "sar_sr_hud 0"

// Spectator HUD
cond ?__hud_mode=spec "sar_hud_x 10"
cond ?__hud_mode=spec "sar_hud_y 10"
cond ?__hud_mode=spec "sar_hud_bg 1"
cond ?__hud_mode=spec "sar_hud_font_index 59"
cond ?__hud_mode=spec "sar_hud_position 0"
cond ?__hud_mode=spec "sar_hud_angles 0"
cond ?__hud_mode=spec "sar_hud_velocity 0"
cond ?__hud_mode=spec "sar_hud_demo 0"
cond ?__hud_mode=spec "sar_hud_ghost_spec 1"
cond ?__hud_mode=spec "sar_sr_hud 0"
cond ?__hud_mode=spec "crosshair 1"
cond ?__hud_mode=spec "viewmodel_offset_x 0"