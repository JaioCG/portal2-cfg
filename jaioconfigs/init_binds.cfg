// kekw
unbindall

// Initial useful binds
bind "`" "toggleconsole"
bind "escape" "cancelselect"
bind "pause" "pause"
bind "mwheelup" "+scrollup"
bind "mwheeldown" "+scrolldown"

// Movement and Actions
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "alt" "+movedown"
bind "space" "+jump"
bind "shift" "+duck"
bind "e" "+use"

// Gameplay
bind "r" "cm_only do_reset;non_cm_only save backup;non_cm_only load quick"
bind "enter" "chat"
bind "ctrl" "viewsnap_next"
bind "tab" "+ghost_list"
bind "f" "+mouse_menu"
bind "t" "taunt fast;taunt"
bind "y" "saveload sla"
bind "z" "noclip"
bind "\" "?category=solocoop swapsplit"

// Mouse
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+zoom"
bind "mouse4" "save quick"
bind "mouse5" "stopvideos"

// srconfigs aliases
bind "1" "fullbright_toggle"
bind "2" "lowsens_toggle"
bind "3" "contimes_toggle"
bind "f1" "restart_level"
bind "f2" "dialogue_toggle"

// SARtris
bind "f5" "sartris_toggle;tetris_hud"
bind "f6" "sartris_newgame"
bind "i" "+sartris_drop_hard"
bind "j" "+sartris_left"
bind "k" "+sartris_drop"
bind "l" "+sartris_right"
bind "o" "+sartris_hold"
bind "leftarrow" "+sartris_rotate_ccw"
bind "rightarrow" "+sartris_rotate_cw"

// Done :)
host_writeconfig
echo "Binds set."